<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.scss">
    <title>First project</title>
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <form name="simple-form" action="https://jsonplaceholder.typicode.com/todos/1" method="post">
      <label for="external-input">
        Click me
      </label>
      <label class="label">
        Text
        <input type="text" name="firstName" maxlength="5" value="11223">
      </label>
      <label class="label">
        Password
        <input placeholder="Password" type="password" name="pasword">
      </label>
      <label class="label">
        Email
        <input type="email" name="pasword">
      </label>
      </label>
      <label class="label">
        Number
        <input type="number" name="pasword" min="0" max="10">
      </label>
      </label>
      <label class="label">
        First
        <input type="radio" name="radio" value="first" checked>
      </label>
      </label>
      <label class="label">
        Second
        <input type="radio" name="radio" value="second">
      </label>
      </label>
      <label class="label">
        Third
        <input type="radio" name="radio" value="third">
      </label>
      </label>
      <label class="label">
        Checkbox1
        <input type="checkbox" name="Checkbox1" min="0" max="10">
      </label>
      </label>
      <label class="label">
        Checkbox2
        <input type="checkbox" name="Checkbox2" min="0" max="10">
      </label>
      <select name="select">
        <option value="1">One</option>
        <option value="2">two</option>
        <option value="3">three</option>
      </select>
      <button>Submit</button>
      
    </form>
    <input id="external-input" type="checkbox">

</html>
